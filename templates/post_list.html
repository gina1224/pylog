<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
  <div id = "navbar">
      <span>MIHS</span>
      <a href="/posts/add" class="btn btn-primary">글 작성</a>
  </div>
  <div id="post-list">
    <ul class="posts">
        {%for post in posts %}
        <li class="post">
          <h2><a href="/posts/{{post.id}}/">{{post.title}}</a></h2>
          <p>{{post.content}}</p>
          {% if post.thumbnail %}
            <img src="{{post.thumbnail.url}}" alt="">
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
